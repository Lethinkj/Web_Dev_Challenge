<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping - Launching Soon!</title>
    <link rel="icon" type="image/png" href="https://github.com/Lethinkj/Web_Dev_Challenge/blob/main/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://github.com/Lethinkj/Web_Dev_Challenge/blob/main/images/logo.svg" alt="Ping Logo" class="logo">
            <h1>We are launching <span>soon!</span></h1>
            <p>Subscribe and get notified</p>
        </header>
        <main>
            <form id="subscribe-form">
                <input type="email" id="email" placeholder="Your email address..." required>
                <button type="submit">Notify Me</button>
            </form>
            <p id="error-message" class="hidden">Please provide a valid email address</p>
        </main>
        <footer>
            <p>&copy; Copyright Ping. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
